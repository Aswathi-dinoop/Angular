<div class="container">
  <div class="col-6">
    <h1>Form</h1>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input required #email="ngModel"  [ngModel]="userData.email" email type="email" class="form-control" name="email"  placeholder="Enter email">
        <span *ngIf="email.invalid && email.touched"  class="error"> email invalid</span>
     
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input required #password="ngModel" minlength="3" maxlength="10" [ngModel]="userData.password" type="password" class="form-control" name="password"  placeholder="Password">
        <span *ngIf="password.invalid && password.touched"  class="error"> password invalid</span>
      </div>
     
      <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input required #address="ngModel" pattern="[a-zA-Z ]*" [ngModel]="userData.address" type="text" class="form-control" name="address"  placeholder="address">
        <span *ngIf="address.invalid && address.touched"  class="error"> Address invalid</span>
      </div>
     
      <button [disabled]="userForm.invalid" type="submit" class="btn btn-primary">Submit</button>

    </form>
    <table border="1">
      <tr>
        <td>Email</td>
        <td>Password</td>
        <td>Address</td>
      </tr>
      <tr>
        <td>{{currentval}}</td>
        <td>{{currentval1}}</td>
        <td>{{currentval2}}</td>
      </tr>

    </table>
  </div>
</div>
